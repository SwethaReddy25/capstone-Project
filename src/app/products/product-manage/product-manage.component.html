<div class="card vh-100 bg-blue" id="main">
    <div class="card-header bg-dark">
        <h2 class="text-center ls-5 text-light">{{pageTitle | uppercase}}</h2>
    </div>
    <div class="card-body w-50 m-auto border border-dark border-2 bg-dark">

        <form [formGroup]="addProduct" (ngSubmit)="saveProduct(product)" class="px-2">

            <!-- Product Name -->
            <div class="form-group mt-2 mb-4 ">
                <label for="name" >Product Name:</label>
                <input type="text"  formControlName="name" placeholder="Product name" (blur)="blur()" name="name"
                    class="form-control name" id="name">
            </div>

            <!-- Product Code -->
            <div class="form-group mb-4">
                <label for="code">Product Code:</label>
                <input type="text" formControlName="code" placeholder="Product Code" (blur)="blur()" name="code"
                    class="form-control code" id="code">
            </div>


            <!-- Price -->
            <div class="form-group mb-4">
                <label for="price">Price:</label>
                <input type="number" formControlName="price" placeholder="Product Price" (blur)="blur()" name="price"
                    class="form-control price" id="price">
            </div>


            <!-- Category -->
            <div class="form-group mb-4">
                <select (blur)="blur()" name="category" id="category" class='form-control category' formControlName="category" placeholder="Category">
                    <option value="" [ngValue]="null" [disabled]="true"  selected>Select Category...</option>
                    <option value="fruits">Fruits</option>
                    <option value="flowers">Flowers</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="pulses">Pulses</option>
                    <option value="cereals">Cereals</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy</option>
                </select>
            </div>


            <!-- Image -->
            <div class="form-group mb-4">
                <input (blur)="blur()" type="text" formControlName="image" placeholder="Product image" name="image"
                    class="form-control image" id="image">
            </div>


            <!-- Product Discount -->
            <div class="form-group mb-4">
                <input type="number" formControlName="discount" placeholder="Product Discount" (blur)="blur()"
                    name="discount" class="form-control discount" id="discount">
            </div>


            <!-- Product Description -->
            <div class="form-group mb-4">
                <input type="text" formControlName="desc" placeholder="Product Description" (blur)="blur()" name="desc"
                    class="form-control desc" id="desc">
            </div>

            <div class="d-flex p-2 justify-content-around ">
                <button [disabled]="!product" class="btn btn-danger" type="button"
                    (click)="deleteProduct(product)">Delete Product</button>
                <button id="save" [disabled]='!addProduct.valid ||!addProduct.dirty' class="save btn btn-success">Save Product</button>
                
            </div>
        </form>

    </div>
    <div class='alert alert-danger' *ngIf="errorMessage">
        Error : {{errorMessage}}
    </div>

</div>
