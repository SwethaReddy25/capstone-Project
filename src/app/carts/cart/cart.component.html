<div *ngIf="isCartEmpty()" class="container-fluid mt-7 bg-dark px-5 pt-3 h-100">

    <div class="row justify-content-around align-items-center h-100">
        <!-- Cart -->
        <div class="col-7 mb-3 bg-light p-3 rounded overflow-x-hidden" style="height: 515px;">

            <div class="d-flex justify-content-between text-dark rounded  p-2">
                <div class=" text-left  rounded fs-5 fw-bold ls-3 ">MY BASKET</div>
                <span class="float-right fs-6 ls-3  "> {{products.length}} Items </span>
            </div>


            <div class="card" *ngFor="let prod of products">
                <div class="card-header"></div>
                <div class="card-body bg-dark text-light rounded">
                    <div class="d-flex flex-nowrap">
                        <div class="me-4"><img [src]="prod.image" class="rounded" width="150px"
                                height="150px"></div>
                        <div>
                            <div class=" d-flex mb-3 justify-content-between">
                                <div class="fw-bold fs-5 ls-3">{{prod.price | currency:"INR"}}</div>
                                <div>
                                    <button value="Remove" (click)="remove(prod.id)"
                                        class="px-3 fs-6  fw-bold btn btn-danger text-light"><i
                                            class="fa fa-trash "></i></button>
                                </div>
                            </div>
                            <div class=" fs-6 ls-3 mb-3">{{prod.name | uppercase}}-{{prod.desc}}</div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" (click)="minus(prod.id)"
                                            class="quantity-left-minus btn btn-danger btn-number text-center"
                                            data-type="minus" data-field="">
                                            <span class="fa fa-minus"></span>
                                        </button>
                                    </span>

                                    <span class="input-group-btn">
                                        <button type="button"
                                            class="quantity-right-plus mx-1 px-4 rounded fs-6 btn btn-light fw-bold btn-number"
                                            data-type="plus" data-field="">
                                            {{prod.qty}}
                                        </button>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" (click)="plus(prod.id)"
                                            class="quantity-right-plus btn btn-success btn-number" data-type="plus"
                                            data-field="">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </span>
                                </div>
                                <div class="fw-bold fs-5 mb-3 text-primary ls-3">{{prod.price*prod.qty |
                                    currency:"INR"}}</div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>


        <!-- Checkout -->

        <div class="col-4 shadow mb-4">
            <div class="card">
                <div class="card-body bg-black text-light text-light py-3 px-4">
                    <div class="fw-bold fs-5 ls-3">TOTAL</div>
                    <hr class="text-light">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="fw-bold fs-6 ls-3">Sub-total</div>
                        <div class="fs-4 fw-bold text-light">{{totalPrice | currency:'INR'}}</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="fw-bold fs-6 ls-3">Delivery</div>
                        <div><i class="fa fa-info-circle fs-4 "></i></div>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="fw-bold fs-5 ls-3 w-100 btn btn-success"
                            routerLink="/payment">CHECKOUT</button>
                    </div>

                    <div>

                    </div>


                </div>
                <!-- <div class="card-footer">footer</div> -->

            </div>

        </div>

    </div>



</div>
<div class="container-fluid pt-5 bg-dark mt-7 vh-100" *ngIf="!isCartEmpty()">
    <div class="w-75 mt-5 m-auto rounded">
        <div class="card w-75 m-auto bg-dark rounded mt-5 px-5 py-2">
            <div class="card-body text-light text-center">
                <div class="fs-4 mb-2 text-green ls-3">Your Cart is Empty</div>
                <div>
                    <button type="button" routerLink="/products"
                        class="fs-5 mt-4 mb-2 ls-2 snbtn shadow btn rounded text-light btn-green fw-bold">CONTINUE
                        SHOPPING
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
